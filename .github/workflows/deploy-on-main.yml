name: Deploy on Main Push

on:
  push:
    branches: [main, master]

jobs:
  trigger-render-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render deploy hook
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL != '' }}
        run: curl -fsSL -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"

      - name: Warn when deploy hook is missing
        if: ${{ secrets.RENDER_DEPLOY_HOOK_URL == '' }}
        run: |
          echo "RENDER_DEPLOY_HOOK_URL is not set."
          echo "Add repository secret RENDER_DEPLOY_HOOK_URL to enable auto-deploy."
