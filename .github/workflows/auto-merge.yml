name: Auto-Merge Codex PRs

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  auto-approve-and-merge:
    if: >-
      github.event.pull_request.draft == false &&
      (
        github.event.pull_request.user.login == 'codex' ||
        github.event.pull_request.user.login == 'openai-codex' ||
        startsWith(github.event.pull_request.head.ref, 'codex/')
      )
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Auto-approve PR
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr review --approve "$PR_URL" || true

      - name: Enable auto-merge (squash) with safe fallback
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set +e
          OUTPUT=$(gh pr merge --auto --squash "$PR_URL" 2>&1)
          STATUS=$?
          set -e

          if [ "$STATUS" -eq 0 ]; then
            echo "$OUTPUT"
            echo "Auto-merge enabled."
            exit 0
          fi

          echo "$OUTPUT"

          if echo "$OUTPUT" | grep -q "enablePullRequestAutoMerge"; then
            echo "Auto-merge is not enabled for this protected branch; skipping without failing workflow."
            exit 0
          fi

          echo "Failed to enable auto-merge for an unexpected reason."
          exit "$STATUS"
