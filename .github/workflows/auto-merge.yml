name: Auto-Merge Codex PRs

on:
  pull_request_target:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  auto-approve-and-merge:
    if: >-
      github.event.pull_request.draft == false &&
      (
        github.event.pull_request.user.login == 'codex' ||
        github.event.pull_request.user.login == 'openai-codex'
      ) &&
      github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      contents: write
    steps:
      - name: Auto-approve PR
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh pr review --approve "$PR_URL" || true

      - name: Merge PR (auto if supported, otherwise squash now)
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          set -euo pipefail
          if gh pr merge --auto --squash "$PR_URL"; then
            echo "Auto-merge enabled"
          else
            echo "Auto-merge is unavailable (likely no protected branch rules); performing squash merge now"
            gh pr merge --squash --delete-branch "$PR_URL"
          fi
